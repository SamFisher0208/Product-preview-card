<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles/style.css">
  <script src="https://kit.fontawesome.com/af187c3815.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

  <div class="container">
    <div class="card">
      <div class="image-desktop"></div>
      <div class="image-mobile"></div>
      
      <div class="card-info">
        <p class="title">PERFUME</p>

        <h1 class="name">
          Gabrielle Essence Eau De Parfum
        </h1>

        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        
        <div class="pricing">
          <h1 class="current-price">
            $149.99
          </h1>
          
          <p class="discounted-price">
            $169.99
          </p>
        </div>
        
        <button type="submit" class="btn"><i class="fa fa-shopping-cart"></i>Add to Cart</button>
      </div>
    </div>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/SamFisher0208" target="_blank">Sam Fisher</a>.
  </div>
</body>
</html>
